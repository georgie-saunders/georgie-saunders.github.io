<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="src/src.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h1>Weather forecast</h1>
        <form class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              placeholder="Enter your city"
              id="cityInput"
            />
            <br />
            <input
              type="submit"
              value="Current location"
              class="btn btn-primary"
              id="currentLocation"
            />
            <hr />
          </div>
          <div class="col-3">
            <form>
              <input
                type="submit"
                value="🔎"
                class="btn btn-primary"
                id="citySearch"
              />
            </form>
          </div>
        </form>
        <div class="row">
          <div class="col-9">
            <div class="today-weather">
              <h2 id="city"></h2>
              <div class="today-info">
                <p id="current-day"></p>
                <p id="weatherDescription"></p>
              </div>
              <span class="today-temp"
                ><p>☁️<span id="temperature"></span></p>
              </span>
              <span class="weather-message">
                <p><em>Rug up and stay warm!🧣🧤</em></p>
              </span>
              <div class="extra-info">
                <p>Feels like: <span id="feelsLike"></span>°C</p>
                <p>Humidity: <span id="humidity"> </span>%</p>
                <p>Wind speed: <span id="wind"></span>km/h</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="future-dates">
              <strong><p>Thurs 🌧</p></strong>
              <p>16°C</p>
              <strong><p>Fri 🌧</p></strong>
              <p>18°C</p>
              <strong><p>Sat 🌤</p></strong>
              <p>19°C</p>
              <strong><p>Sun 🌤</p></strong>
              <p>19°C</p>
              <strong><p>Mon 🌤</p></strong>
              <p>19°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/src.js"></script>
  </body>
</html>
